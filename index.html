<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Register</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container flex-jc-sb">
                <img src="img/logo.png" alt="" class="header__logo">
                <nav class="header__nav">
                    <ul>
                        <li><a href="" style="color: #FB7515;">Главная</a></li>
                        <li><a href="">Решение</a></li>
                        <li><a href="">Для кого</a></li>
                        <li><a href="">Команда</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="register">
                <div class="container flex-jc-c">
                    <form action="#" class="register__form js-form">
                        <div class="form__title">
                            Регистрация
                        </div>
                        <div class="form__completion">
                            <input class=" input js-input" type="text" placeholder="Ф.И.О." id="name" pattern="[А-Яа-я]*?\s[А-Яа-я]*?\s[А-Яа-я]*" title="Фамилия Имя Отчество на русском">
                            <span class="notification"></span>
                            <input class="input js-input js-input-phone" type="tel" placeholder="Номер телефона" id="phone" maxlength="12" pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}" title="Введенное значение должно начинаться с +7, 7 или 8">
                            <span class="notification"></span>
                            <input class="input js-input js-input-email" type="email" placeholder="Ваш email" id="email">
                            <span class="notification"></span>
                            <div class="input__wrapper">
                                <input class="input js-input password-one" type="password" placeholder="Пароль" class="" id="password1">
                                <button id="test-btn" type="button" onclick="show()"></button>
                            </div>
                            <input class="input js-input password-two" type="password" placeholder="Повторите пароль" id="password2">
                            <span class="notification"></span>
                        </div>
                        <button class="form__button" type="submit">
							Зарегистрироваться
						</button>
                        <div class="form__bottom">
                            <p>Есть аккаунт?</p>
                            <a href="login.html" class="form__link">
								Войти
							</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/validate.js"></script>
</body>

</html>
